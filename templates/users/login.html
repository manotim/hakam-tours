{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-6">Welcome back</h1>

    <!-- Login form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username or email -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your username or email"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter your password"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">

        <!-- Forgot password link -->
        <div class="mt-2">
          <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
