{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>

    <!-- Signup form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Choose a username"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>
      <!-- First name -->
      <div>
        <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="first_name" id="id_first_name" placeholder="Your first name"
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 
                      focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

        <!-- Last name -->
        <div>
          <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" name="last_name" id="id_last_name" placeholder="Your last name"
                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 
                        focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>


      <!-- Email -->
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="id_email" placeholder="Your email address"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

      <!-- Password -->
      <div>
        <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="id_password1" placeholder="Create a password"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" placeholder="Re-enter your password"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Submit
      </button>
    </form>

    <!-- Login redirect -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
