{% extends "base.html" %}
{% block title %}Leave a Testimonial — Tembea{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-lg bg-white rounded-lg shadow p-8">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
      Share your experience for {{ view.trip.title }}
    </h1>

    <!-- Testimonial form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label for="id_name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="name" id="id_name" placeholder="Enter your name"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                      shadow-sm placeholder-gray-400 focus:border-blue-500 
                      focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>

      <!-- Rating -->
      <div>
        <label for="id_rating" class="block text-sm font-medium text-gray-700">Rating</label>
        <select name="rating" id="id_rating"
                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                       shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          <option value="" disabled selected>Choose a rating</option>
          <option value="1">1 — Poor</option>
          <option value="2">2</option>
          <option value="3">3 — Average</option>
          <option value="4">4</option>
          <option value="5">5 — Excellent</option>
        </select>
      </div>

      <!-- Review -->
      <div>
        <label for="id_comment" class="block text-sm font-medium text-gray-700">Your Review</label>
        <textarea name="comment" id="id_comment" rows="4" placeholder="Share your experience"
                  class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                        shadow-sm placeholder-gray-400 focus:border-blue-500 
                        focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
      </div>


      <!-- Submit button -->
      <div class="flex justify-end">
        <button type="submit"
                class="px-5 py-2 bg-blue-600 text-white font-medium rounded-md 
                       hover:bg-blue-700 focus:outline-none focus:ring-2 
                       focus:ring-blue-500">
          Submit Review
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
